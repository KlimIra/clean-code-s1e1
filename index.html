<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
      href="style.css"
      media="screen">
  </head>
  <body>
    <section class="header__wrapper">
      <div class="header__content">
        <img class="header__content--img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__content--more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </section>
    <div class="content__wrapper">
      <h1 class="content__text">Add Item</h1>
      <section class="content__add__item__wrapper">
        <span class="task-field-wrapper">
          <label class="label-task" for="new-task"></label>
          <span class="task-field-group">
            <input id="new-task" class="input-text" type="text">
            <button class="add-button">Add</button>
          </span>
        </span>
      </section>
      <section class="content__todo__wrapper">
        <label class="content__text">Todo</label>
        <ul class="content__todo__block" id="incompleteTasks">
          <li class="content__todo__block--item">
            <input class="input-checkbox" type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
          </li>
          <li class="content__todo__block--item editMode">
            <input class="input-checkbox" type="checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="edit-button">Save</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
      <section class="content__completed__wrapper">
        <label class="content__text">Completed</label>
        <ul class="content__completed__block" id="completed-tasks">
          <li class="content__todo__block--item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
